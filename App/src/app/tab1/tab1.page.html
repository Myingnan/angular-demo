<ion-header>
  <ion-toolbar class="overview">
    <ion-title class="title">
      Magic Mirror AI Fitness Status  
    </ion-title>
    <ion-icon class="refresh" name="refresh"></ion-icon> 
  </ion-toolbar>
</ion-header>

<ion-item lines="none">
  <ion-note class="note">Makeatbon Team: Evil Queen</ion-note>
  <ion-icon class="funnel" name="funnel"></ion-icon>
  <ion-note class="filter">FILTER</ion-note>
  <ion-icon class="arrow-round-up" name="arrow-round-up"></ion-icon>
  <ion-note class="date">DATE</ion-note>
</ion-item>
<ion-item lines="none">
  <ion-button class="button1" color="#fd687d" [routerLink]="[ '/capture' ]">Take Picture Form Mirror</ion-button>
  <ion-img class="mirror" src="/assets/Capture.PNG"></ion-img>
  <ion-button class="button2" color="#fd687d">Talk to Mirror</ion-button>
</ion-item>
<ion-item lines="none" color="light" class="item1"></ion-item>
<div>
  <ion-row>
      <ion-col size="4">
          <ion-note class="Top participant">Top participant</ion-note>
      </ion-col>
      <ion-col size="3">
          <ion-note>Wei Guo</ion-note>
      </ion-col>
      <ion-col size="3">
          <ion-note>Top Tag</ion-note>
      </ion-col>
      <ion-col size="2">
          <ion-note>Include</ion-note>
      </ion-col>
    </ion-row>
  </div>
  <ion-item lines="none" color="light" class="item1"></ion-item>


<ion-content>
  <ion-list *ngFor="let data of displayData" class="List">
    <ion-item lines="none">
      <ion-grid>
        <ion-row>
            <ion-col size="1">
                <ion-button class="number" color="medium">{{data.number}}</ion-button>
              </ion-col>
          <ion-col size="6">
            <ion-note class="notetext">{{data.title}}</ion-note>
          </ion-col>
          <ion-col size="5">
            <ion-img src="{{data.pic}}"></ion-img>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-item>
  </ion-list>
</ion-content>
