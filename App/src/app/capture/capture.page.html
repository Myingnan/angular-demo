<ion-header>
  <ion-toolbar>
    <ion-back-button text="" icon="arrow-round-back" class="back" color="dark"></ion-back-button>
    <ion-title>Magic Mirror Capture</ion-title>
  </ion-toolbar>
</ion-header>

  <ion-card class="card">
    <ion-label class="name">Laven Creative</ion-label>
    <ion-img class="picture" src="/assets/girl.PNG"></ion-img>
  </ion-card>

  <ion-note class="racket">tennis racket</ion-note>
  <ion-content>
    <ion-slides [options]="slideOpts" class="slides" (ionSlideTouchEnd)="restartSlide()">
      <ion-slide *ngFor="let p of displayData">
        <img src={{p.picUrl}} />
      </ion-slide>
    </ion-slides>
  </ion-content>

  <ion-label class="input">Input</ion-label>
  <ion-searchbar placeholder="Searchâ€¦"></ion-searchbar>

<ion-item lines="none">
  <ion-grid>
    <ion-row>
      <ion-col size="4">
        <ion-button class="button" color="danger">Clear</ion-button>
      </ion-col>
      <ion-col size="4">
        <ion-button class="button" color="danger">Switch Camera</ion-button>
        <ion-item lines="none">
          <ion-toggle name="cherry" color="danger" class="toggle"></ion-toggle>
          <ion-label class="front">Front</ion-label>
        </ion-item>
      </ion-col>
      <ion-col size="4">
        <ion-button class="button" color="danger">sumbit</ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-item>
