<ion-header>
  <ion-toolbar>
    <ion-title>Tag Local On</ion-title>
    <ion-button (click)="canGoBack()" class="back-button">
      <ion-icon name="arrow-dropleft" size="large"></ion-icon>
    </ion-button>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item lines="none" class="item-title">
    You can find a restricted/forbidden zone Anomaly detection: fire & smoke, spills, leaks, pipelines (drones, robots)
    Overcrowding/max. occupancy Slip & fall detection.
  </ion-item>
  <ion-list>
    <ion-item *ngFor="let tag of tagsPageData" lines="none">
      <ion-label>{{tag.val}}</ion-label>
      <ion-checkbox slot="start" [(ngModel)]="tag.isChecked"></ion-checkbox>
    </ion-item>
  </ion-list>
  <ion-item lines="none">
    <ion-button size="default">Submit</ion-button>
    <ion-button class="button-cancel" size="default">Cancel</ion-button>
  </ion-item>
</ion-content>
